    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>CHARON</title>
        <meta name="viewport" content="width=1224">

        <link href='static/css/normalize.css' rel='stylesheet' type='text/css' />
        <link href='static/css/desktop.css' rel='stylesheet' type='text/css' />
        <link href='static/vendor/ventus.css' rel='stylesheet' type='text/css' />

        <link href='static/css/browseralert.css' rel='stylesheet' type='text/css' />

        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,300,400" rel="stylesheet" type="text/css" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

    <body unselectable="on">
        <div class="browser-overlay">
            <div class="wrapper">
                <h2>This experiment has only been tested on <strong>Chrome</strong> and <strong>Safari</strong> browsers!</h2>
                <i class="icon-chrome" style="font-size: 50px; color: white; float: right;"></i>
                <p>This means we cannot guarantee that everything will be displayed properly on your browser. Sorry.</p>
                <small><a href="#" class="close-button">Continue anyway &gt;</a></small>
            </div>
        </div>


        <!-- Ventus -->
        <script type="text/javascript" src="static/vendor/jquery.js"></script>
        <script type="text/javascript" src="static/vendor/ventus.js"></script>

        <!-- Riot & Tags -->
        <script type="text/javascript" src="static/vendor/riot+compiler.min.js"></script>
        <script src="static/tags/application.tag" type="riot/tag"></script>
        <script src="static/tags/texteditor.tag" type="riot/tag"></script>
        <script src="static/tags/file.tag" type="riot/tag"></script>
        <script src="static/tags/filelist.tag" type="riot/tag"></script>
        <script src="static/tags/toolbar-breadcrumbs.tag" type="riot/tag"></script>
        <script src="static/tags/toolbar-button.tag" type="riot/tag"></script>
        <script src="static/tags/toolbar.tag" type="riot/tag"></script>
        <script src="static/tags/filebrowser.tag" type="riot/tag"></script>
        <script src="static/tags/applauncher.tag" type="riot/tag"></script>

        <application
            title="Test App"
            id="test"
            width={400}
            height={200}
            x={50}
            y={100}>
          Applications are cool!
        </application>
        <application
            title="Notepad"
            id="notepad"
            width={480}
            height={640}
            x={200}
            y={120}>
          <texteditor text="What's your favourite idea?"></texteditor>
        </application>

        <application
            title="My Files"
            id="files-browser"
            width={640}
            height={480}
            x={250}
            y={170}>
          <filebrowser></filebrowser>
        </application>

        <script type="text/javascript" src="static/desktop.js"></script>
    </body>
</html>
