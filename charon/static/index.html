<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Window Manager Experiment</title>
        <meta name="viewport" content="width=1224">

        <link href='static/css/normalize.css' rel='stylesheet' type='text/css' />
        <link href='static/css/desktop.css' rel='stylesheet' type='text/css' />
        <link href='static/vendor/ventus.css' rel='stylesheet' type='text/css' />

        <link href='static/css/browseralert.css' rel='stylesheet' type='text/css' />

        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,300,400" rel="stylesheet" type="text/css" />

        <!-- TodoMVC App styles -->
        <link href='static/todo/css/base.css' rel='stylesheet' type='text/css' />
        <link href='http://fonts.googleapis.com/css?family=Arvo:400,400italic,700,700italic' rel='stylesheet' type='text/css' />

         <!-- Terminus App styles -->
        <link href='static/terminal/css/base.css' rel='stylesheet' type='text/css' />
        <link href='static/terminal/css/terminus.css' rel='stylesheet' type='text/css' />
        <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic,700italic' rel='stylesheet' type='text/css' />

        <!-- Video App -->
        <link href="static/player/video-js.css" rel="stylesheet" type='text/css' />
        <script src="static/player/video.js"></script>

        <script type="static/text/javascript" src="vendor/modernizr.js"></script>
    </head>
    <body unselectable="on">
        <div class="apps" style="display:none" unselectable="on">
            <!-- TodoMVC App example with Backbone -->

            <div class="todo-app">
                <header class="todo-app-header">
                    <input class="todo-app-new" placeholder="What needs to be done?" autofocus>
                </header>
                <section class="todo-app-main">
                    <input class="todo-app-toggle-all" type="checkbox">
                    <!--<label for="toggle-all">Mark all as complete</label>-->
                    <ul class="todo-list"></ul>
                </section>
            </div>

            <script type="text/template" id="item-template">
                <div class="view">
                    <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
                    <label><%- title %></label>
                    <button class="destroy"></button>
                </div>
                <input class="edit" value="<%- title %>">
            </script>

            <!-- Terminus App example -->

            <div class="terminal-app"></div>
            <script type="text/javascript" src="static/terminal/terminus.min.js"></script>
            <script type="text/javascript" src="static/terminal/commands/testcommands.js"></script>
            <script type="text/javascript" src="static/terminal/commands/vendor/three.js"></script>
            <script type="text/javascript" src="static/terminal/commands/vendor/supertags.js"></script>
            <script type="text/javascript" src="static/terminal/commands/shapecommands.js"></script>

            <!-- Video Player App -->

            <div class="player-app">
                <video class="video-js vjs-default-skin" controls preload="auto" width="635" height="264" poster="static/player/oceans-clip.jpg" data-setup="{}">
                    <source src="player/oceans-clip.mp4" type='video/mp4' />
                </video>
            </div>

            <!-- About App -->
            <div class="about-app">
              About
            </div>
         </div>

        <!-- Ventus Loader Screen -->

        <div id="loading-screen" unselectable="on">
            <section>
                <div class="content">
                    <header>
                        <h1>Desktop</h1>
                    </header>
                    <p><img src="static/img/loader.gif" /> Loading...</p>
                </div>
            </section>
        </div>

        <div class="browser-overlay">
            <div class="wrapper">
                <h2>This experiment has only been tested on <strong>Chrome</strong> and <strong>Safari</strong> browsers!</h2>
                <i class="icon-chrome" style="font-size: 50px; color: white; float: right;"></i>
                <p>This means we cannot guarantee that everything will be displayed properly on your browser. Sorry.</p>
                <small><a href="#" class="close-button">Continue anyway &gt;</a></small>
            </div>
        </div>


        <!-- Ventus -->
        <script type="text/javascript" src="static/vendor/jquery.js"></script>
        <!-- <script type="text/javascript" src="../../vendor/handlebars.js"></script> -->
        <script type="text/javascript" src="static/vendor/ventus.js"></script>

        <!-- Riot & Tags -->
        <script type="text/javascript" src="static/vendor/riot+compiler.min.js"></script>
        <script src="static/tags/application.tag" type="riot/tag"></script>


        <script type="text/javascript" data-main="todo/main.js" src="static/vendor/require.js"></script>
        <script type="text/javascript" src="static/desktop.js"></script>

        <application
            title="Test App"
            id="test"
            width={400}
            height={200}
            x={50}
            y={100}>
          Child stuff
        </application>
    </body>
</html>
